<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Change Calculator</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<header id="logo">
					<h1>Change Calculator</h1>
					<h2>Project No. 3</h2>
				</header>
			</div>
		</div>
		<div id="saleAmounts">
			<label for="howMuchSale">Total amount due for the sale:</label>
			<input type="text" name="forTheSale" id="amount1">
			<label for="howMuchCustomer">How much has the customer given you:</label>
			<input type="text" name="customerGivenYou" id="amount2">
		</div>
		<div id="buttonSubmit">
		<button type="button" onclick="" class="btn btn-primary">Calculate Total Change!</button>
		</div>
			<div class="row">
				<div class="col-12">
					<figure class="figure">
						<img src="dollar.jpg" class="figure-img img-fluid img-rounded center-block">
						<figcaption class="figure-caption text-center" for="dollars" id="dollars">Dollar Amount:</figcaption>
						<p type="text" id="totalDollars"></p>
					</figure>
				</div>
			</div>
				<div class="row"> 
					<div class="col-xs-3">
						<figure class="figure">
							<img src="quarter.jpg" class="figure-img img-fluid img-rounded center-block">
							<figcaption class="figure-caption text-center" for="quarters" id="quarters">Quarter Amount:</figcaption>
							<p type="text" id="totalQuarters"></p>
						</figure>
					</div>
					<div class="col-xs-3">
						<figure class="figure">
							<img src="dime.jpg" class="figure-img img-fluid img-rounded center-block">
							<figcaption class="figure-caption text-center" for="dimes" id="dimes">Dime Amount:</figcaption>
						</figure>
						<p type="text" id="totalDimes"></p>
					</div>
					<div class="col-xs-3">
						<figure class="figure">
							<img src="nickel.jpg" class="figure-img img-fluid img-rounded center-block">
							<figcaption class="figure-caption text-center" for="nickels" id="nickels">Nickel Amount:</figcaption>
							<p type="text" id="totalNickels"></p>
						</figure>
					</div>
					<div class="col-xs-3">
						<figure class="figure">
							<img src="penny.jpg" class="figure-img img-fluid img-rounded center-block">
							<figcaption class="figure-caption text-center" for="pennies" id="pennies">Penny Amount:</figcaption>
							<p type="text" id="totalPennies"></p>
						</figure>
					</div>
				</div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="style.js"></script>




	
	</body>
</html>
